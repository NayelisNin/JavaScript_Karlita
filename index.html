<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="stile.css">
</head>

<body>

    <h1>CALCULADORITA</h1>

    <label for="nombre">Introduzca su nombre aquí:</label><br>
    <input type="text" id="nombre" placeholder="Nombre completo..."><br><br>

    <label for="nacimiento">Introduzca su año de nacimiento aquí:</label><br>
    <input type="date" id="nacimiento" placeholder="Fecha de nacimiento..."><br><br>

    <button id="calcular">Calcular edad</button>

    <p id="resultado"></p>

    <script src="esomimo.js"></script>
</body>
</html>
